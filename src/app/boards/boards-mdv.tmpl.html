<div class="col-sm-4">
  <div class="boards">
      <!-- HINT: Don't forget to hook up your ng-repeat element
      to ctrl.setEditedBoard via ng-click â€“ that way, you will
      be able to actually see the editing form when you click on a board.
      -->
    <div class="simple-board" ng-repeat='(index,board) in ctrl.boards' ng-click='ctrl.setEditedBoard(index,board)'>
      <h4>{{ board.title }}</h4>
      {{ board.description }}      
    </div>

  </div>
</div>
<div class="col-sm-8">
  <!-- CREATING -->
  <div ng-if="!ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Create a New Board</h3>
    <hr/>
    <form
      name="ctrl.createForm"
      class="create-form"
      role="form"
      ng-submit="ctrl.createBoard(ctrl.newBoard,ctrl.createForm.$valid)"
      novalidate>
      {{ ctrl.createForm }}
      <br>
      <br>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text"
          ng-model='ctrl.newBoard.title'
          ng-minlength='3'
          required='true'
        >
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="form-control" type="text"
          ng-model='ctrl.newBoard.description'
          ng-minlength='3'
        >
      </div>
      <div class='form-group'>
        <button class="btn btn-default" type="submit">Submit</button>        
      </div>
    </form>
    {{ ctrl.createForm.$error }}
    <div ng-messages="ctrl.createForm.$error">
      <div ng-message="required" class="alert alert-danger" role="alert">
        You did not enter a field
      </div>
      <div ng-message="minlength" class="alert alert-danger" role="alert">
        Your field is not long enough
      </div>
    </div>


  </div>
  <!-- EDITING -->
  <div ng-if="ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Editing {{ ctrl.editedBoard.title }}</h3>
    <hr/>
    <form
      name="ctrl.editForm"
      class="edit-form"
      role="form"
      ng-submit="ctrl.updateBoard(ctrl.editedBoardId,ctrl.editedBoard,true)"
      novalidate>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text"
          ng-model='ctrl.editedBoard.title'
          ng-minlength='3'
        >
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="form-control" type="text"
          ng-model='ctrl.editedBoard.description'
          ng-minlength='3'
        >
      </div>
      <div class='form-group'>
        <button class="btn btn-default" type="submit">Submit</button>        
      </div>
    </form>
  </div>
</div>
